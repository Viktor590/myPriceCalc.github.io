<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Price Calculator</title>

<body>

  <div class="container">
    <h1 class="title">Калькулятор Игр</h1>

    <div class="block">

      <div class="arg">
        <div>Аргентина</div>
        <input class="arg-input" type="number">

        <div class="arg-output">
          Результат:
          <div class="arg-output_res"></div>
        </div>

        <div class="arg-output">
          Результат Толяна:
          <div class="arg-output_res2"></div>
        </div>
      </div>


      <div class="tr">
        <div>Турция</div>
        <input class="tr-input" type="number">

        <div class="tr-output">
          Результат:
          <div class="tr-output_res"></div>
        </div>

        <div class="tr-output">
          Результат Толяна:
          <div class="tr-output_res2"></div>
        </div>
      </div>
    </div>

    <div class="block">
      <!-- <button class="show">
        Показать Список
      </button> -->
      <ul class="list">

      </ul>
